{% extends "snippets/base.html" %}

{%block content%}
    <h2>this is from ETL app</h2>
    <table class = 'table'>
        <thead>
        <tr>
            <th>Name</th>
            <th>IP Address</th>
            <th>MAC Address</th>
        </tr>
        </thead>
        <tbody>

        {% comment %}
            {%for data in csv_data %}
        {% endcomment %}
        {%for data in object_list %}
            <tr>
                <td>{{data.name}}</td>
                <td>{{data.ipv4}}</td>
                <td>{{data.mac_address}}</td>
            </tr>
        {%endfor%}
        </tbody>
    </table>
{%endblock content%}

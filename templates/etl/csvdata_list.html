{% extends "snippets/base.html" %}
{% load static %}

{%block content%}
    <table class = 'table'>
        <a href="{% url 'csvdata_create' %}">
                <img src="{% static 'images/add_item.png' %}" alt="add new" style="width: 30px;height: 30px"> </a>
        <thead>
        <tr>
            <th>Name</th>
            <th>IP Address</th>
            <th>MAC Address</th>

        </tr>
        </thead>
        <tbody>

        {% comment %}
            {%for data in csv_data %}
        {% endcomment %}
        {%for data in object_list %}
            <tr>
                <td>{{data.name}}</td>
                <td>{{data.ipv4}}</td>
                <td>{{data.mac_address}}</td>
                <td></td>
            </tr>
        {%endfor%}
        </tbody>
    </table>
{%endblock content%}
